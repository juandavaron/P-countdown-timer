<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Temporizador Año Nuevo</title>
</head>

<body>
    <main>
        <h1>SOLO UN POCO MÁS...</h1>
        <section class="container">
            <div class="sub-cont months">
                <p class="num num-months" id="months">0</p>
                <p class="text">Meses</p>
            </div>
            <div class="sub-cont days">
                <p class="num num-days" id="days">0</p>
                <p class="text">Días</p>
            </div>
            <div class="sub-cont hours">
                <p class="num num-hours" id="hours">0</p>
                <p class="text">Horas</p>
            </div>
            <div class="sub-cont mins">
                <p class="num num-mins" id="mins">0</p>
                <p class="text">Minutos</p>
            </div>
            <div class="sub-cont seconds">
                <p class="num num-seconds" id="seconds">0</p>
                <p class="text">Segundos</p>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./src/script.js"></script>
</body>

</html>
